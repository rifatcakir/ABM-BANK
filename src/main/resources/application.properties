# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/abm-bank
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,text/css,application/javascript

# Spring Configuration
spring.application.name=abm-bank

# Vaadin Configuration
vaadin.launch-browser=true
vaadin.productionMode=false
vaadin.whitelisted-packages=com.abmbank

# AI Configuration
spring.ai.model.chat=ollama
spring.ai.ollama.init.pull-model-strategy=ALWAYS
#spring.ai.ollama.init.chat.additional-models=deepseek-r1:7b
ollama.host.url=http://localhost:11434/


